{% extends "fashionpointapp/base.html" %}
{% load staticfiles %}
{% load fashionpointapp_template_tags %}
{% block head %}
<title>Profile</title>
{% endblock %}
{% block body_block %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h1 id="white"> Are you sure you want to delete the post?</h1>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'show_post' object.id %}">Cancel</a>
					<a1 class="btn btn-outline-secondary" href="{% url 'Post_Update' object.id %}">Update</a1>
            </div>
        </form>
    </div>
{% endblock body_block %}
